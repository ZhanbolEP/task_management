<form 
  class="card" 
  [formGroup]="form" 
  (ngSubmit)="onSubmit()">
  
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>

    <!-- Email Input Field -->
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email')?.invalid && (form.get('email')?.touched || submitted)}"
      />
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || submitted)">
        <span *ngIf="form.get('email')?.errors?.['required']">Email не должен быть пустым</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Введите корректный email адрес</span>
      </span>
    </div>

    <!-- Password Input Field -->
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && (form.get('password')?.touched || submitted)}"
      />
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || submitted)">
        <span *ngIf="form.get('password')?.errors?.['required']">Пароль не должен быть пустым</span>
        <span *ngIf="form.get('password')?.errors?.['minlength']">Пароль должен быть больше 4 символов</span>
      </span>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || submitted"
    >
      Создать
    </button>
  </div>
</form>
